<body>
    <div id="herosection">
        <h1>Do you want to learn Cantonese?</h1>
        <input type="text" id="url" placeholder="請輸入LINE 貼圖url" style="width: 250px;"><br>
        <button id="btn_request">取得LINE 貼圖</button>
        <div id="card_container">

        </div>
        <!-- <div class="card">
            <div class="front">
                卡片正面内容
            </div>
            <div class="back">
                 卡片反面内容
        </div> -->
    </div>
    </div>
    <script>
        document.querySelector('button#btn_request').addEventListener('click', function () {
            let url = document.querySelector('input#url').value;
            if (url == '') {
                alert('請輸入網站');

            }
            let xhr = new XMLHttpRequest();
            xhr.open('get', 'http://darreninfo.cc:5003/linesticker?url=' + url)
            xhr.send();

            xhr.onloadend = function () {
                console.log('結束');
            }

            xhr.onload = function () {
                console.log('完成');

                let obj = JSON.parse(this.responseText);

                let div = document.querySelector('div#card');

                if (obj['success']) {
                    consoel.log(document.getElementsByClassName('card_container'));
                    for (let o of obj['results']) {
